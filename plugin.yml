name: SpacePack
main: io.github.redwallhp.spacepack.AIOPlugin
version: ${project.version}
commands:
    jetpacks:
        description: SpacePack help
        usage: /jetpacks
        permission: spacepack.command.base
    jp:
        aliases: [jetpack]
        description: Enable/disable your jetpack
        usage: /jp
        permission: spacepack.command.base
permissions:
    spacepack.command.base:
        description: Allows you to use /jetpacks
        default: op
